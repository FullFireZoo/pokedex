    <header>
        <h1 id="mainTitle">Pokédex</h1>

            <input id="email" type="email" placeholder="E-mail" required>

            <p id="passwordError" class="error"></p>
            <button id="connexion">Connexion</button>
        </div>
        <img src="images/pokedex2.png" alt="pokedex">
    </main>
